{{ define "index"}}
<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Places</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h5>Total: {{ .Count }}</h5>
    <ul>
        {{ range .Places }}
        <li>
            <div>{{ .Name }}</div>
            <div>{{ .Address }}</div>
            <div>{{ .Phone }}</div>
        </li>
        {{ end }}
    </ul>
    {{ if ne .Prev 0 }}
    <a href="/?page={{ .Prev }}">Previous</a>
    {{ end }}
    {{ if le .Next .Last }}
    <a href="/?page={{ .Next }}">Next</a>
    {{ end }}
    <a href="/?page={{ .Last }}">Last</a>
</body>

</html>
{{ end }}
